<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="heading">Guess the number from 0 to 100!</p>
    <form>
      <input
        class="enter-num"
        type="number"
        placeholder="Enter number"
        max="100"
        min="0"
        required/>
      <div>
        <button class="submit-btn">Submit</button>
        <button disabled class="Start-game" type="button">Start game</button>
      </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
    <script src="script.js"></script>
  </body>
</html>
